<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #343a40;
        }
        #message {
            position: relative;
            font-size: 2.5em;
            color: #28a745;
            opacity: 0;
            transform: translateY(-100px);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }
        #message.visible {
            opacity: 1;
            transform: translateY(0);
        }
        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('YOUR_GOOD_MORNING_IMAGE_URL_HERE') no-repeat center center;
            background-size: cover;
            filter: blur(5px);
            z-index: -1;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }
        #background.visible {
            opacity: 1;
        }
        #backgroundAudio {
            display: none;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .animate {
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="background"></div>
    <div id="message" class="animate">
        <img src="YOUR_GOOD_MORNING_IMAGE_URL_HERE" alt="Good Morning" style="width: 300px; border-radius: 15px; box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);">
        <p>Good Morning! Have a wonderful day ahead!</p>
    </div>
    <audio id="backgroundAudio" autoplay loop>
        <source src="YOUR_AUDIO_URL_HERE" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const message = document.getElementById('message');
            const background = document.getElementById('background');

            // Fade in the background
            setTimeout(function() {
                background.classList.add('visible');
            }, 500); // Delay before background starts fading in

            // Fade in the message
            setTimeout(function() {
                message.classList.add('visible');
            }, 1500); // Delay to ensure background has faded in before message
        });
    </script>
</body>
</html>
